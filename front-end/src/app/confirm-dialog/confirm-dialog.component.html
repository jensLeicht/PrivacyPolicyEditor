<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p [innerHTML]="message"></p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()" class="button">No</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="onConfirm()">Yes</button>
    <button mat-button (click)="onCancel()" class="button">Cancel</button>
  </div>
