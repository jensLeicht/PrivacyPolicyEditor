 <div class="main-wrapper">
    <div class="fields" [formGroup]="frmEntity">
        <div class="repDiv">
            <h3 class="representation">
                Internal Information
            </h3>
        <div class="double-field">      
            <mat-form-field class="input-field" appearance="fill">
            <mat-label>Internal Name (unique)</mat-label>
            <input formControlName="name" (ngModelChange)="dataChanged($event, 'name')" matInput required placeholder="Enter name">
            </mat-form-field>   
        </div>
        
        <div class="double-field" *ngIf="this.config.authEnabled">
            <mat-form-field class="input-field" appearance="fill">
            <mat-label>AuthInfo (optional)</mat-label>
            <input formControlName="authInfo" (ngModelChange)="dataChanged($event, 'authInfo')" matInput placeholder="Enter authInfo">
            </mat-form-field>
        </div>            
    
        <div class="double-field" *ngIf="this.config.classificationEnabled">
            <mat-form-field class="input-field" appearance="fill">
                <mat-label>Classification</mat-label>
            <mat-select formControlName="classification" (ngModelChange)="dataChanged($event, 'classification')" matInput required placeholder="Choose classification">
                <mat-option *ngFor="let c of classificationList" [value]="c.value">
                {{c.viewValue}}
                </mat-option>
            </mat-select>
            </mat-form-field>   
        </div>

        <!-- <div class="double-field">
            <mat-form-field class="input-field" appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select (ngModelChange)="dataChanged($event, 'type')" [(ngModel)]='type' matInput required placeholder="Choose type">
                <mat-option *ngFor="let t of typeList" [value]="t.value">
                {{t.viewValue}}
                </mat-option>
            </mat-select>
            </mat-form-field>
        </div> -->
        </div>
    </div>

    <div class="repDiv">
        <h3 class="representation">
            UI-Representation
        </h3>
    <div class="desc-head">
       
        <div class="scroll-box">
            <ejs-tooltip [content]=getHeaderTooltipText(headerIsClicked) [mouseTrail]='true' [showTipPointer]='false'>
                <h4 class="info" (click)="clickHeader()"
                [ngStyle]="{'background-color': headerIsFilled ? 'var(--auxiliary-color-transparent)' : 'var(--warning-color)'}"> 
                    Titles
                    <span *ngIf="!headerIsClicked">
                        <mat-icon>arrow_drop_down</mat-icon>
                    </span>
                    <span *ngIf="headerIsClicked">
                        <mat-icon>arrow_drop_up</mat-icon>
                    </span>
                </h4>
            </ejs-tooltip>
            
            <div class="border-div" *ngIf="headerIsClicked"> 
                <app-ui-header
                    [headers]="headerList"
                    [language]="language"
                    (event)="addHeader($event)">
                </app-ui-header>
            </div>
        </div>
        
        <div class="scroll-box">
            <ejs-tooltip [content]=getDescTooltipText(descriptionIsClicked) [mouseTrail]='true' [showTipPointer]='false'>
                <h4 class="info" (click)="clickDescription()" 
                [ngStyle]="{'background-color': descriptionIsFilled ? 'var(--auxiliary-color-transparent)' : 'var(--warning-color)'}"> 
                Descriptions
                <span *ngIf="!descriptionIsClicked">
                    <mat-icon>arrow_drop_down</mat-icon>
                </span>
                <span *ngIf="descriptionIsClicked">
                    <mat-icon>arrow_drop_up</mat-icon>
                </span>
            </h4>
            </ejs-tooltip>
            <div class="border-div" *ngIf="descriptionIsClicked">
                <app-ui-description
                    [descriptions]="descriptionList"
                    [language]="language"
                    (event)="addDescription($event)">
                </app-ui-description>
            </div>    
        </div>

    </div>
    </div>

</div>
