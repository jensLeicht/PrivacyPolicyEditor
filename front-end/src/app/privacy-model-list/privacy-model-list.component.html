<div [formGroup]="frmModel" class="content">
  <div>
    <ng-container formArrayName="models">
      <div class="header">
        <h2 class="text">
            {{name}} - Privacy Model(s)
        </h2>
        <div class="infIcWrapper">
          <mat-icon class="infoIc" (click)="getInfo()">help</mat-icon>
        </div>
      </div>
        <ng-container *ngFor="let model of models.controls; let i = index">

          <div class="view">
            <button class="elv-header" (click)="viewList('El', i)" [class.elv-header-selected]="show('El', i)">
              <mat-icon *ngIf= "!isPMComplete(i)" style="color: var(--warning-color);">
                priority_high
              </mat-icon>
              {{getBoxText(i)}}
            </button> 
            <div class="delete-button-wrapper">
              <button class="delete-button" (click)="deleteModel(i)">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </div> 
          </div>
          
          <div *ngIf="show('El', i)">
            <div [formGroupName]="i">
                
              <mat-card class="form">
                <div class="repDiv">
                  <h3 class="representation">
                      Model Information
                  </h3>
                
                <mat-form-field class="input-field" appearance="fill">
                  <mat-label>Name</mat-label>
                  <mat-select formControlName="name" required placeholder="Enter name" >
                    <mat-option *ngFor="let d of privacyModels" [value]="d">
                      {{d}}
                      </mat-option>

                      <div class="custom-input">
                        <mat-form-field>
                          <input formControlName="customInput" matInput placeholder="Add new privacy model" #input>
                        </mat-form-field>
                        <div class="add-icon">
                          <mat-icon class="addM" (click)="addNewModel(i, input.value)">add</mat-icon>
                        </div>
                      </div> 

                  </mat-select>

                </mat-form-field>  
                  
                  <div class="data-wrapper">
                    <!-- <div class="border">
                      <ejs-tooltip [content]=getNameOfDataTooltipText(nameOfDataIsClicked.includes(i)) [mouseTrail]='true' [showTipPointer]='false'>
                        <div class="data-header" (click)="clickNameOfData(i)"
                        [ngStyle]="{'background-color': isNameOfDataReady(i) ? 'var(--auxiliary-color-transparent)' : ''}">
                            <h3 class="data-text">
                            Name of Data
                                <span *ngIf="!nameOfDataIsClicked.includes(i)">
                                <mat-icon>arrow_drop_down</mat-icon>
                                </span>
                                <span *ngIf="nameOfDataIsClicked.includes(i)">
                                <mat-icon>arrow_drop_up</mat-icon>
                                </span>
                            </h3>
                        </div>
                      </ejs-tooltip>
                        <div *ngIf="nameOfDataIsClicked.includes(i)">
                            <app-name-of-data
                                [dataObj]="getNameOfData(i)"
                                (newItemEvent)="addNameOfData($event, i)">
                            </app-name-of-data>
                        </div>
                    </div> -->
                    <div>
                      <app-name-of-data
                          [dataObj]="getNameOfData(i)"
                          (newItemEvent)="addNameOfData($event, i)">
                      </app-name-of-data>
                  </div>
                  </div>
    
                  <div class="data-wrapper">
                    <div class="border">
                      <ejs-tooltip [content]=getAttrTooltipText(attributeIsClicked.includes(i)) [mouseTrail]='true' [showTipPointer]='false'>
                        <div class="data-header" (click)="clickAttribute(i)"
                        [ngStyle]="{'background-color': isAttributeReady(i) ? isAttributeEmpty(i) ? '' : 'var(--auxiliary-color-transparent)' : 'var(--warning-color)'}">
                            <h3 class="data-text">
                            Privacy Model Attributes (optional)
                                <span *ngIf="!attributeIsClicked.includes(i)">
                                <mat-icon>arrow_drop_down</mat-icon>
                                </span>
                                <span *ngIf="attributeIsClicked.includes(i)">
                                <mat-icon>arrow_drop_up</mat-icon>
                                </span>
                            </h3>
                        </div>
                      </ejs-tooltip>
                        <div *ngIf="attributeIsClicked.includes(i)">
                            <app-privacy-model-attribute
                                [dataObj]="getAttribute(i)"
                                [model]="getModelName(i)"
                                [matDialog]="matDialog"
                                (newItemEvent)="addAttribute($event, i)">
                            </app-privacy-model-attribute>
                        </div>
                    </div>
                  </div>
                </div>
              </mat-card>
              <mat-card class="form">
                <h3>
                  UI-Representation of the Privacy Model
                </h3>
              <div class="desc-head">

                <div class="scroll-box">
                  <ejs-tooltip [content]=getHeaderTooltipText(headerIsClicked.includes(i)) [mouseTrail]='true' [showTipPointer]='false'>
                    <h4 class="info" (click)="clickHeader(i)"
                    [ngStyle]="{'background-color': isHeaderReady(i) ? 'var(--auxiliary-color-transparent)' : 'var(--warning-color)'}"> 
                        Titles
                        <span *ngIf="!headerIsClicked.includes(i)">
                            <mat-icon>arrow_drop_down</mat-icon>
                        </span>
                        <span *ngIf="headerIsClicked.includes(i)">
                            <mat-icon>arrow_drop_up</mat-icon>
                        </span>
                    </h4>
                  </ejs-tooltip>
                  
                  <div class="border-div" *ngIf="headerIsClicked.includes(i)"> 
                    <app-ui-header
                      [headers]="getHeader(i)"
                      [language]="defaultLanguage"
                      (event)="addHeader($event, i)">
                    </app-ui-header>
                  </div>
                </div> 
                
                <div class="scroll-box">
                  <ejs-tooltip [content]=getDescTooltipText(descriptionIsClicked.includes(i)) [mouseTrail]='true' [showTipPointer]='false'>
                    <h4 class="info" (click)="clickDescription(i)"
                    [ngStyle]="{'background-color': isDescriptionReady(i) ? 'var(--auxiliary-color-transparent)' : 'var(--warning-color)'}"> 
                        Descriptions
                        <span *ngIf="!descriptionIsClicked.includes(i)">
                            <mat-icon>arrow_drop_down</mat-icon>
                        </span>
                        <span *ngIf="descriptionIsClicked.includes(i)">
                            <mat-icon>arrow_drop_up</mat-icon>
                        </span>
                    </h4>
                  </ejs-tooltip>

                  <div class="border-div" *ngIf="descriptionIsClicked.includes(i)">
                    <app-ui-description
                      [descriptions]="getDescription(i)"
                      [language]="defaultLanguage"
                      (event)="addDescription($event, i)">
                    </app-ui-description>
                  </div>
                </div>
                   
              </div>
            </mat-card>
            </div>
          </div>
        </ng-container>
    </ng-container>
  
    <button class="add-button" mat-mini-fab (click)="addModel()">
        <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="button-wrapper">
    <div class="support">
      <ejs-tooltip class="errorMessage" *ngIf="!isDataComplete()" content='The entered data is incomplete. Click for information.' [mouseTrail]='true' [showTipPointer]='false'>
        <mat-icon class="support_icon" (click)="getSupport()">warning</mat-icon> 
        Information incomplete!
      </ejs-tooltip>
      <br/>
      <button mat-button (click)="save()" [ngClass]="{'save-button': isDataComplete() , 'warn-button' : !isDataComplete()}" [disabled]="!edited">SAVE</button>
      <button mat-button (click)="cancel()" class="cancel-button">CANCEL</button>
    </div>
  </div>
</div>
